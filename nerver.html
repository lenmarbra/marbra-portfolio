<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/nerver.css">
  <title>Typography - Maria Bramer Portfolio</title>
</head>
<header>

<body>
  
  <a class="back" href="typography.html"><img src="images/typography/back.svg" alt=""></a>
  
  <div id="content">

<!-- --Top Area-- -->
    <section id="top-area">
      <h3>Nerver</h3>
      <p>An alphabet made of 10 elements</p>
      <!-- <p class="description">(Scroll down to have a look at some of my work.)</p> -->
    </section>
<!-- --The Process-- -->
    <section id="process">
      <h4>The process</h4>
      <video class="nerves-video" width="700" controls>
        <source src="/images/typography/Nerves-Video.mp4" type="video/mp4">
      </video> 
    </section>
<!-- --Lower Case-- -->
    <section id="lowercase">
      <h4>The Alphabet - Lower Case</h4>
      <img class="lowercase-img" src="/images/typography/lowercase.png" alt="lowercase alphabet">
    </section>
<!-- --Uppercase-- -->
    <section id="uppercase">
      <h4>The Alphabet - Uppercase</h4>
      <img class="uppercase-img" src="/images/typography/alphabet_cap.png" alt="uppercase alphabet">
    </section>
<!-- --Posters-- -->
    <section id="posters-descr">
      <article>
        <h4>The Alphabet in use - Posters!</h4>
      </article>
      <div id="posters">
        <img class="poster-black" src="images/typography/PosterBlack.png" alt="alphabet poster">
        <img class="poster-white" src="images/typography/PosterWhite.jpg" alt="alphabet poster">
      </div>
    </section>  
  </div>
  
</body>
</html>
